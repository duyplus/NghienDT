<div class="breadcrumb-area">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-wrap">
                    <nav aria-label="breadcrumb">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#!">Trang chủ</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Đặt mật khẩu</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="login-wrapper pb-70">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <main id="primary" class="site-main">
                    <div class="user-login">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-12">
                                <div class="section-title text-center">
                                    <h3>Đặt mật khẩu</h3>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-6 offset-lg-2 offset-xl-3">
                                <div class="login-form">
                                    <div class="text-center my-4">
                                        Vui lòng nhập mât khẩu mới để đặt lại mật khẩu của bạn.
                                    </div>
                                    <form>
                                        <div class="form-group row align-items-center mb-4">
                                            <label class="col-12 col-sm-12 col-md-4 col-form-label">Mật khẩu mới</label>
                                            <div class="col-12 col-sm-12 col-md-8">
                                                <input ng-model="forgotUser.password" type="password"
                                                    class="form-control" placeholder="Nhập mật khẩu mới.." required
                                                    autofocus>
                                            </div>
                                        </div>
                                        <div class="form-group row align-items-center mb-4">
                                            <label class="col-12 col-sm-12 col-md-4 col-form-label">Nhập lại mật
                                                khẩu</label>
                                            <div class="col-12 col-sm-12 col-md-8">
                                                <input ng-model="forgotUser.confirm" type="password"
                                                    class="form-control" placeholder="Nhập lại mật khẩu mới.." required>
                                            </div>
                                        </div>
                                        <div class="form-group col-12 col-sm-12 col-md-12">
                                            <div class="login-box text-right d-grid gap-2">
                                                <button type="submit" class="btn btn-block btn-secondary py-2 my-4"
                                                    ng-click="changePassword()">Xác nhận</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>
