            <div class="col-12">
                <div class="breadcrumb-wrap">
                    <nav aria-label="breadcrumb">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#!">Trang chủ</a></li>

<div class="checkout-wrapper pt-10 pb-70">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <main id="primary" class="site-main">
                    <div class="checkout-area">
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-7">
                                <div class="checkout-form">
                                    <div class="section-title left-aligned">
                                        <h3>Chi tiết thanh toán</h3>
                                    </div>

                                    <form action="#">
                                        <div class="row g-2 mb-3">
                                            <div class="mb-3 col-12 col-sm-12 col-md-6">
                                                <label for="first_name">Tên <span class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="first_name" required>
                                            </div>
                                            <div class="mb-3 col-12 col-sm-12 col-md-6">
                                                <label for="last_name">Họ <span class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="last_name" required>
                                            </div>
                                        </div>
                                        <div class="row g-2 mb-3">
                                            <div class="mb-3 col-12 col-sm-12 col-md-6">
                                                <label for="tel_number">Số điện thoại <span
                                                        class="text-danger">*</span></label>
                                                <input type="tel" class="form-control" id="tel_number">
                                            </div>
                                            <div class="mb-3 col-12 col-sm-12 col-md-6">
                                                <label for="email_address">Email <span
                                                        class="text-danger">*</span></label>
                                                <input type="email" class="form-control" id="email_address" required>
                                            </div>
                                        </div>
                                        <div class="row g-2 mb-3">
                                            <div class="mb-3 col-12 col-sm-12 col-md-6">
                                                <label for="zip_code">Tỉnh / Thành phố <span
                                                        class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="zip_code" required>
                                            </div>
                                            <div class="mb-3 col-12 col-sm-12 col-md-6">
                                                <label for="zip_code">Quận / Huyện <span
                                                        class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="zip_code" required>
                                            </div>
                                        </div>
                                        <div class="row g-2 mb-3">
                                            <div class="mb-3 col-12">
                                                <label for="p_address">Địa chỉ <span
                                                        class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="p_address" required>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-12">
                                                <label for="order_notes">Ghi chú đơn hàng</label>
                                                <textarea class="form-control" id="order_notes"
                                                    placeholder="Ghi chú cho đơn hàng của bạn."></textarea>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-5">
                                <div class="order-summary">
                                    <div class="section-title left-aligned">
                                        <h3>Đơn hàng của bạn</h3>
                                    </div>
                                    <div class="product-container">
                                        <div class="product-list">
                                            <div class="product-inner d-flex align-items-center">
                                                <div class="product-image me-4 me-sm-5 me-md-4 me-lg-5">
                                                    <a href="#">
                                                        <img src="assets/img/product/product-13.jpg"
                                                            alt="Compete Track Tote" title="Compete Track Tote">
                                                    </a>
                                                </div>
                                                <div class="media-body">
                                                    <h5>Compete Track Tote</h5>
                                                    <p class="product-quantity">Quantity: 3</p>
                                                    <p class="product-final-price">$180.00</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="product-list">
                                            <div class="product-inner d-flex align-items-center">
                                                <div class="product-image me-4 me-sm-5 me-md-4 me-lg-5">
                                                    <a href="#">
                                                        <img src="assets/img/product/product-4.jpg"
                                                            alt="Rival Field Messenger 6"
                                                            title="Rival Field Messenger 6">
                                                    </a>
                                                </div>
                                                <div class="media-body">
                                                    <h5>Rival Field Messenger 6</h5>
                                                    <p class="product-quantity">Quantity: 5</p>
                                                    <p class="product-final-price">$260.00</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="order-review">
                                        <div class="table-responsive">
                                            <table class="table table-bordered">
                                                <tbody>
                                                    <tr class="order-total">
                                                        <th>Tổng</th>
                                                        <td class="text-center"><strong>$440.00</strong></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="checkout-payment">
                                        <form action="#">
                                            <div class="form-row">
                                                <div class="form-check">
                                                    <div class="custom-checkbox">
                                                        <input class="form-check-input" type="checkbox"
                                                            id="terms_acceptance" required>
                                                        <span class="checkmark"></span>
                                                        <label class="form-check-label" for="terms_acceptance">Tôi
                                                            đồng ý với các điều khoản dịch vụ và sẽ tuân thủ chúng
                                                            một cách vô điều kiện.</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row justify-content-end">
                                                <input type="submit" class="btn btn-secondary dark"
                                                    value="Tiếp tục thanh toán">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>
