                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#!">Trang chủ</a></li>

<div class="login-wrapper pb-70">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <main id="primary" class="site-main">
                    <div class="user-login">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-12">
                                <div class="section-title text-center">
                                    <h3>Đăng ký tài khoản</h3>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-8 offset-xl-2">
                                <div class="registration-form login-form">
                                    <form action="#">
                                        <div class="login-info mb-20">
                                            <p>Đã có tài khoản? <a href="#!login" style="color: blue">Đăng
                                                    nhập!</a></p>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label for="f-name"
                                                class="col-12 col-sm-12 col-md-4 col-form-label">Tên</label>
                                            <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                                <input type="text" class="form-control" id="f-name" required="">
                                            </div>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label for="l-name"
                                                class="col-12 col-sm-12 col-md-4 col-form-label">Họ</label>
                                            <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                                <input type="text" class="form-control" id="l-name" required="">
                                            </div>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label for="inputusername"
                                                class="col-12 col-sm-12 col-md-4 col-form-label">Tài khoản</label>
                                            <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                                <input type="text" class="form-control" id="inputusername" required="">
                                            </div>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label for="password" class="col-12 col-sm-12 col-md-4 col-form-label">Mật
                                                khẩu</label>
                                            <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                                <input type="password" class="form-control" id="password" required="">
                                            </div>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label for="c-password" class="col-12 col-sm-12 col-md-4 col-form-label">Xác
                                                nhận mật
                                                khẩu</label>
                                            <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                                <input type="password" class="form-control" id="c-password" required="">
                                            </div>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label for="email"
                                                class="col-12 col-sm-12 col-md-4 col-form-label">Email</label>
                                            <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                                <input type="text" class="form-control" id="email" required="">
                                            </div>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label for="birth" class="col-12 col-sm-12 col-md-4 col-form-label">Ngày
                                                sinh
                                                (Không bắt buộc)</label>
                                            <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                                <input type="text" class="form-control" id="birth"
                                                    placeholder="MM / DD / YYYY" required="">
                                            </div>
                                        </div>
                                        <div class="form-check row g-0 mt-5">
                                            <div class="col-12 col-sm-12 col-md-8 offset-md-4 col-lg-6 offset-lg-4">
                                                <div class="custom-checkbox">
                                                    <input class="form-check-input" type="checkbox">
                                                    <span class="checkmark"></span>
                                                    <label class="form-check-label">Đăng ký nhận ưu đãi từ chúng
                                                        tôi</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="register-box d-flex justify-content-end mt-20">
                                            <button type="submit" class="btn btn-secondary py-1 px-4">Đăng
                                                ký</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>
