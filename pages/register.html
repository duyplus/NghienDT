<div class="breadcrumb-area">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-wrap">
                    <nav aria-label="breadcrumb">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#!">Trang chủ</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Đăng ký</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="login-wrapper pb-70">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <main id="primary" class="site-main">
                    <div class="user-login">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-12">
                                <div class="section-title text-center">
                                    <h3>Đăng ký tài khoản</h3>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-6 offset-lg-2 offset-xl-3">
                                <div class="registration-form login-form">
                                    <form>
                                        <div class="login-info mb-20">
                                            <p>Đã có tài khoản? <a href="#!login" style="color: blue">Đăng
                                                    nhập!</a></p>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label class="col-12 col-sm-12 col-md-4 col-form-label">Họ và tên</label>
                                            <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                                <input ng-model="fullname" type="text" class="form-control"
                                                    placeholder="Nguyễn Văn A" required>
                                                <span ng-show="fullname.$dirty && fullname.$error.required"
                                                    class="help-block">Fullname is required</span>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label class="col-12 col-sm-12 col-md-4 col-form-label">Tài khoản</label>
                                            <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                                <input ng-model="username" type="text" class="form-control"
                                                    placeholder="abc2022" required>
                                                <span ng-show="username.$dirty && username.$error.required"
                                                    class="help-block">Username is required</span>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label class="col-12 col-sm-12 col-md-4 col-form-label">Mật khẩu</label>
                                            <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                                <input ng-model="password" type="password" class="form-control"
                                                    id="password" placeholder="******" required>
                                                <span ng-show="password.$dirty && password.$error.required"
                                                    class="help-block">Password is required</span>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label class="col-12 col-sm-12 col-md-4 col-form-label">Xác nhận mật
                                                khẩu</label>
                                            <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                                <input type="password" class="form-control" placeholder="******"
                                                    oninput="checkPassword(this);" required>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label class="col-12 col-sm-12 col-md-4 col-form-label">Điện thoại</label>
                                            <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                                <input ng-model="phone" type="number" class="form-control"
                                                    placeholder="0123456789" required>
                                                <span ng-show="phone.$dirty && phone.$error.required"
                                                    class="help-block">Phone number is required</span>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label class="col-12 col-sm-12 col-md-4 col-form-label">Email</label>
                                            <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                                <input ng-model="email" type="email" class="form-control"
                                                    placeholder="abc2022@nghiendt.me" required>
                                                <span ng-show="email.$dirty && email.$error.required"
                                                    class="help-block">Email is required</span>
                                            </div>
                                        </div>
                                        <div class="form-check row g-0 mt-4">
                                            <div class="col-12 col-sm-12 col-md-8 offset-md-4 col-lg-6 offset-lg-4">
                                                <div class="custom-checkbox">
                                                    <input class="form-check-input" type="checkbox">
                                                    <span class="checkmark"></span>
                                                    <label class="form-check-label">Đăng ký nhận ưu đãi từ chúng
                                                        tôi</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="register-box d-flex justify-content-end mt-20">
                                            <button class="btn btn-secondary py-1 px-4" ng-click="register()">Đăng
                                                ký</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>
<script>
    function checkPassword(password) {
        if (password.value != $("#password").val()) {
            password.setCustomValidity("Mật khẩu không giống nhau!");
        } else {
            password.setCustomValidity("");
        }
    }
</script>
