<div ng-repeat="category in categories" class="home-module-four">
    <div class="container-fluid">
        <div class="section-title">
            <h3><span>{{category.name}}</span></h3>
        </div>
        <data-owl-carousel class="owl-carousel owl-arrow-style" data-options="owlOptionss">
            <div ng-repeat="product in products | filter: {category:{id:category.id}}" owl-carousel-item=""
                class="product-module-four-item">
                <div class="product-module-caption">
                    <div class="manufacture-com">
                        <p><a href="#!shop">{{product.company.name}}</a></p>
                    </div>
                    <div class="product-module-name">
                        <h4>
                            <a href="#!product" ng-click="viewProduct(item)">{{product.name}}</a>
                        </h4>
                    </div>
                    <div class="ratings">
                        <span class="yellow"><i class="lnr lnr-star"></i></span>
                        <span class="yellow"><i class="lnr lnr-star"></i></span>
                        <span class="yellow"><i class="lnr lnr-star"></i></span>
                        <span class="yellow"><i class="lnr lnr-star"></i></span>
                        <span><i class="lnr lnr-star"></i></span>
                    </div>
                    <div class="price-box-module">
                        <span class="regular-price"><span class="special-price">{{product.price|number:0}}â‚«</span></span>
                    </div>
                </div>
                <div class="product-module-thumb">
                    <a href="#!product" ng-click="viewProduct(item)">
                        <img ng-src="{{product.image}}" alt="{{product.name}}" referrerpolicy="no-referrer" />
                    </a>
                </div>
            </div>
        </data-owl-carousel>
    </div>
</div>
