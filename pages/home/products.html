<div class="product-wrapper fix pb-70">
  <div class="container-fluid">
    <div class="section-title product-spacing hm-11">
      <h3><span>Sản phẩm mới</span></h3>
      <div class="boxx-tab">
        <ul class="nav my-tab" role="tablist">
          <li role="presentation">
            <button class="active" type="button" id="all-tab" data-bs-toggle="tab" data-bs-target="#tab-all" role="tab"
              aria-controls="tab-all" aria-selected="true">
              Tất cả
            </button>
          </li>
          <li role="presentation" ng-repeat="item in categories">
            <button class="" type="button" role="tab" id="{{item.id}}-tab" data-bs-toggle="tab"
              data-bs-target="#tab-{{item.id}}" aria-controls="tab-{{item.id}}" aria-selected="true">
              {{item.name}}
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="tab-all" role="tabpanel" aria-labelledby="all-tab">
        <div class="product-gallary-wrapper">
          <data-owl-carousel class="owl-carousel owl-arrow-style product-spacing" data-options="owlOptions">
            <div ng-repeat="product in products" ng-include="templateUrl.productItem" owl-carousel-item="" class="item">
            </div>
          </data-owl-carousel>
        </div>
      </div>
      <div ng-repeat="category in categories" class="tab-pane fade" id="tab-{{category.id}}" role="tabpanel"
        aria-labelledby="{{category.id}}-tab">
        <div class="product-gallary-wrapper">
          <data-owl-carousel class="owl-carousel owl-arrow-style product-spacing" data-options="owlOptions">
            <div ng-repeat="product in products| filter: {category:{id:category.id}}"
              ng-include="templateUrl.productItem" owl-carousel-item="" class="item"></div>
          </data-owl-carousel>
        </div>
      </div>
    </div>
  </div>
</div>
