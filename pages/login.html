<div class="login-wrapper pb-70">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <main id="primary" class="site-main">
                    <div class="user-login">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-12">
                                <div class="section-title text-center">
                                    <h3>Đăng nhập với tài khoản của bạn</h3>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-6 offset-lg-2 offset-xl-3">
                                <div class="login-form">
                                    <form action="#">
                                        <div class="form-group row align-items-center mb-4">
                                            <label class="col-12 col-sm-12 col-md-4 col-form-label">Tài khoản</label>
                                            <div class="col-12 col-sm-12 col-md-8">
                                                <input type="text" class="form-control" placeholder="Tài khoản"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-group row align-items-center mb-4">
                                            <label class="col-12 col-sm-12 col-md-4 col-form-label">Mật khẩu</label>
                                            <div class="col-12 col-sm-12 col-md-8">
                                                <input type="password" class="form-control" placeholder="Mật khẩu"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-group row align-items-center mb-2">
                                            <label class="col-12 col-sm-12 col-md-4 col-form-label"></label>
                                            <div class="col-12 col-sm-12 col-md-4">
                                                <div class="custom-checkbox">
                                                    <input class="form-check-input" type="checkbox">
                                                    <span class="checkmark"></span>
                                                    <label class="form-check-label">Ghi nhớ</label>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-4">
                                                <p class="float-right">
                                                    <a href="#!forgot-password">Quên mật khẩu?</a>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="form-group col-12 col-sm-12 col-md-12">
                                            <div class="login-box text-right">
                                                <button type="submit" class="btn btn-secondary py-2 my-4">Đăng
                                                    nhập</button>
                                            </div>
                                        </div>
                                        <div class="text-center pt-20 top-bordered">
                                            <p>Chưa có tài khoản? <a href="#!register">Đăng ký</a>.</p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>
