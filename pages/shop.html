<div class="breadcrumb-area mb-30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-wrap">
                    <nav aria-label="breadcrumb">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#!">Trang chủ</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Cửa hàng</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="main-wrapper pt-35">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div class="shop-sidebar-inner mb-30">
                    <div class="single-sidebar mb-45">
                        <div class="sidebar-inner-title mb-25">
                            <h3>Fillter by price</h3>
                        </div>
                        <div class="sidebar-content-box">
                            <div class="filter-price-content">
                                <form action="#" method="post">
                                    <div id="price-slider"
                                        class="price-slider ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
                                        <div class="ui-slider-range ui-widget-header ui-corner-all"
                                            style="left: 16.6667%; width: 79.1667%;"></div><span
                                            class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"
                                            style="left: 16.6667%;"></span><span
                                            class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"
                                            style="left: 95.8333%;"></span>
                                    </div>
                                    <div class="filter-price-wapper">
                                        <div class="filter-price-cont">
                                            <div class="input-type">
                                                <input id="min-price" readonly="" type="text">
                                            </div>
                                            <div class="input-type">
                                                <input id="max-price" readonly="" type="text">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="single-sidebar mb-45">
                        <div class="sidebar-inner-title mb-25">
                            <h3>Categories</h3>
                        </div>
                        <div class="sidebar-content-box">
                            <div class="filter-attribute-container">
                                <ul>
                                    <li ng-repeat="item in cate"><a href="#!shop">{{item.name}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="single-sidebar mb-45">
                        <div class="sidebar-inner-title mb-25">
                            <h3>Company</h3>
                        </div>
                        <div class="sidebar-content-box">
                            <div class="filter-attribute-container">
                                <ul>
                                    <li ng-repeat="item in company"><a href="#!shop">{{item.name}}</a></li>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="single-sidebar mb-30">
                    <div class="sidebar-thumb">
                        <a href="#"><img src="assets/img/banner/img-static-sidebar.jpg" alt=""></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 order-first order-lg-last">
                <div class="product-shop-main-wrapper mb-50">
                    <div class="shop-baner-img mb-70">
                        <a href="#"><img src="assets/img/banner/category-image.jpg" alt=""></a>
                    </div>
                    <div class="shop-top-bar mb-30">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="pagination-area">
                                    <p>Showing 1 to 12 of 12 (1 Pages)</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="top-bar-right">
                                    <div class="per-page">
                                        <p>Show : </p>
                                        <select class="nice-select" name="sortby">
                                            <option value="trending">10</option>
                                            <option value="sales">20</option>
                                            <option value="sales">30</option>
                                            <option value="rating">40</option>
                                            <option value="date">50</option>
                                            <option value="price-asc">60</option>
                                            <option value="price-asc">70</option>
                                            <option value="price-asc">100</option>
                                        </select>
                                    </div>
                                    <div class="product-short">
                                        <p>Sort By : </p>
                                        <select class="nice-select" name="sortby">
                                            <option value="trending">Relevance</option>
                                            <option value="sales">Name (A - Z)</option>
                                            <option value="sales">Name (Z - A)</option>
                                            <option value="rating">Price (Low &gt; High)</option>
                                            <option value="date">Rating (Lowest)</option>
                                            <option value="price-asc">Model (A - Z)</option>
                                            <option value="price-asc">Model (Z - A)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="shop-product-wrap grid row">
                        <div class="col-lg-3 col-md-4 col-sm-6" ng-repeat="item in filteredItems">
                            <div class="product-item mb-30">
                                <div class="product-thumb">
                                    <a href="#!product" ng-click="edit(item)">
                                        <img src="assets/img/product/product-1.jpg" class="pri-img" alt="">
                                        <img src="assets/img/product/product-2.jpg" class="sec-img" alt="">
                                    </a>
                                    <div class="box-label">
                                        <div class="label-product label_new">
                                            <span>new</span>
                                        </div>
                                    </div>
                                    <div class="action-links">
                                        <a href="#" title="Wishlist"><i class="lnr lnr-heart"></i></a>
                                        <a href="#" title="Quick view"><i class="lnr lnr-magnifier"></i></a>
                                    </div>
                                </div>
                                <div class="product-caption">
                                    <div class="manufacture-product">
                                        <p><a href="#!shop">{{item.Category.name}}</a></p>
                                    </div>
                                    <div class="product-name">
                                        <h4><a href="#!product" ng-click="edit(item)">{{item.name}}</a>
                                        </h4>
                                    </div>
                                    <div class="price-box">
                                        <span class="regular-price">{{item.price}} VND</span>
                                    </div>
                                    <button class="btn-cart" type="button" ng-click="cart.add(1)">add to cart</button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="paginatoin-area style-2 pt-35 pb-20">
                        <div class="row">
                            <div class="col-sm-6"></div>
                            <div class="col-sm-6">
                                <ul class="pagination-box pagination-style-2">
                                    <li><a class="Previous" href="#">Previous</a>
                                    </li>
                                    <li class="active"><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li>
                                        <a class="Next" href="#"> Next </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- shop page main wrapper end -->
