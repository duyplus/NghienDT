<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="row">
                    <div class="col">
                        <h4 class="page-title">Chi tiết người dùng</h4>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">Trang chủ</li>
                            <li class="breadcrumb-item">Người dùng</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group row" w>
                                <label class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-10">
                                    <input type="file" accept="image/*" id="link" />
                                </div>
                            </div>
                            <div class="form-group row d-none">
                                <label class="col-sm-2 col-form-label">Hình ảnh</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" ng-model="userdata.image" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Hình ảnh</label>
                                <div class="col-sm-10">
                                    <img src="" id="img" alt="" referrerpolicy="no-referrer">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <form class="form" name="form">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Tên người dùng</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" ng-model="userdata.username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Mật khẩu</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="password" ng-model="userdata.password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Họ và tên</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" ng-model="userdata.fullname">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Điện thoại</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="tel" ng-model="userdata.phone">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Ngày sinh</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="date" ng-model="userdata.birthday"
                                            convert-date>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="email" ng-model="userdata.email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Địa chỉ</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" ng-model="userdata.address">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <button ng-click="create()" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create
                    </button>
                    <button ng-click="update()" class="btn btn-success">
                        <i class="far fa-save"></i> Update
                    </button>
                    <button ng-click="delete(form)" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                    <button ng-click="reset()" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
