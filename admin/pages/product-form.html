<div class="container-fluid" ng-app="user-app">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="row">
                    <div class="col">
                        <h4 class="page-title">Chi tiết sản phẩm</h4>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">Trang chủ</li>
                            <li class="breadcrumb-item">Sản phẩm</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-10">
                                    <input class="dropify" type="file" name="image" data-height="400" />
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Mã sản phẩm</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="number" name="id" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Tên sản phẩm</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Giá sản phẩm</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="number" name="price">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Người bán</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="userid">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-6">
                                    <div class="row">
                                        <label class="col-sm-4 col-form-label">Danh mục</label>
                                        <div class="col-sm-8">
                                            <select class="custom-select" name="categoryid">
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="row">
                                        <label class="col-sm-4 col-form-label">Hãng</label>
                                        <div class="col-sm-8">
                                            <select class="custom-select" name="companyid">
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-6">
                                    <div class="row">
                                        <label class="col-sm-4 col-form-label">Đăng lúc</label>
                                        <div class="col-sm-8">
                                            <input class="form-control" type="datetime-local" name="createdat">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="row">
                                        <label class="col-sm-4 col-form-label">Cập nhật
                                            lúc</label>
                                        <div class="col-sm-8">
                                            <input class="form-control" type="datetime-local" name="updatedat">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Có sẵn</label>
                                <div class="col-sm-10">
                                    <div class="form-check-inline my-1">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" name="available" id="stock"
                                                class="custom-control-input">
                                            <label class="custom-control-label" for="stock">Còn hàng</label>
                                        </div>
                                    </div>
                                    <div class="form-check-inline my-1">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" name="available" id="sold" class="custom-control-input">
                                            <label class="custom-control-label" for="sold">Hết hàng</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 form-group mb-2">
                            <label for="summernote">Thông tin sản phẩm</label>
                            <textarea class="form-control" name="description" id="summernote"></textarea>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <button class="btn btn-primary">Create</button>
                    <button class="btn btn-info">Update</button>
                    <button class="btn btn-danger">Delete</button>
                    <button class="btn btn-success">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>
