<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="row">
                    <div class="col">
                        <h4 class="page-title">Chi tiết danh mục</h4>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">Trang chủ</li>
                            <li class="breadcrumb-item">Danh mục</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-10">
                                    <input class="dropify" type="file" name="image" data-height="400" />
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Mã danh mục</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="number" name="id" disabled>
                                </div>
                                <div class="col-sm-1"></div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Tên danh mục</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" name="name">
                                </div>
                                <div class="col-sm-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <button class="btn btn-primary">Create</button>
                    <button class="btn btn-info">Update</button>
                    <button class="btn btn-danger">Delete</button>
                    <button class="btn btn-success">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>
