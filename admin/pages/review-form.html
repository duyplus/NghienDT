<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="row">
                    <div class="col">
                        <h4 class="page-title">Chi tiết đánh giá</h4>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">Trang chủ</li>
                            <li class="breadcrumb-item">Đánh giá</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-10">
                                    <input class="dropify" type="file" name="image" data-height="400" />
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Mã đánh giá</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="number" name="id" ng-model="reviewdata.id" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Điểm</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="number" ng-model="reviewdata.mark" name="mark" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Đơn hàng</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" ng-model="reviewdata.order_Detail.id" name="order_Detail" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Ngày đăng </label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" ng-model="reviewdata.createdAt" name="createdAt" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Nội dung</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="10" name="content" ng-model="reviewdata.content" disabled></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Trạng thái</label>
                                <div class="col-sm-10">
                                    <div class="form-check-inline my-1">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" ng-value="true" ng-model="reviewdata.enable"
                                                name="available" id="stock" class="custom-control-input">
                                            <label class="custom-control-label" for="stock">Hiện</label>
                                        </div>
                                    </div>
                                    <div class="form-check-inline my-1">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" ng-value="false" ng-model="reviewdata.enable"
                                                name="available" id="sold" class="custom-control-input">
                                            <label class="custom-control-label" for="sold">Ẩn</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <button class="btn btn-info">Update</button>
                    <button class="btn btn-danger">Delete</button>
                    <button class="btn btn-success">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>
